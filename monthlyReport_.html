<!DOCTYPE html>
<html lang="en" class="feedback">

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/feedback.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar .mui-pull-left .mui-icon {
				padding-right: 5px;
				font-size: 28px;
			}
			.mui-bar .mui-btn {
				font-weight: normal;
				font-size: 17px;
			}
			.mui-bar .mui-btn-link {
				top: 1px;
			}
		</style>
	</head>

	<body>

		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">月报</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group">
					<div class="mui-input-row" style="margin: 5px 0px;">
						<label>本月工作内容</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					
					<div class="mui-input-row" style="margin: 5px 0px;">
						<label>本月工作总结</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					
					<div class="mui-input-row" style="margin: 5px 0px;">
						<label>下月工作计划</label>
						<input type="text" class="mui-input-clear" placeholder="请输入">
					</div>
					
				</form>
				<div class="mui-input-row" style="margin: 5px 0px 0px 0px;">
						<textarea id="textarea" rows="5" placeholder="备注"></textarea>
				</div>
				<div>
					<div id='image-list' class="row image-list" style="height: 130px;">
						<p>图片(选填,提供问题截图,总大小10M以下)</p>
					</div>
				</div>
				<!--<div class="row image-list" style="margin: 5px 0px; height: 50px;">
					<p>附件</p>
				</div>-->
				<div class="mui-content-padded">
		        	<button type="button" class="mui-btn mui-btn-primary mui-btn-block">提交</button>
		   		</div>
			</div>	
		</div>
		
		<script src="js/mui.min.js"></script>
		<script src="js/feedback.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-scroll-wrapper').scroll();
		</script>
		
	</body>

</html>
